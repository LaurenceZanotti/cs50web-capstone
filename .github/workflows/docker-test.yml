name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
      - name: Test
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit