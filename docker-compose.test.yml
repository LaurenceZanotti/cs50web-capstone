version: '3.7'

services:
  selenium:
    image: selenium/standalone-chrome
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"

  db:
    image: mariadb
    volumes:
      - capstone_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: "${DB_ROOT_PASS}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
      MARIADB_USER: "${DB_USER}"
      MARIADB_PASSWORD: "${DB_PASS}"
      MARIADB_DATABASE: capstone_db

  api:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart_policy:
      condition: on-failure
      max_attempts: 5
      window: 15s
    environment:
      IS_CONTAINER: 1
      IS_CICD_TESTING: 1
      SECRET_KEY: "${SECRET_KEY}"
      DB_HOST: "${DB_HOST}"
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      DB_TEST_USER: "${DB_TEST_USER}"
      DB_TEST_PASS: "${DB_TEST_PASS}"

    
  front:
    build: ./jobfindr_frontend
    volumes:
      - ./jobfindr_frontend:/usr/src/app_front
    ports: 
      - "3000:3000"
    depends_on:
      - api
    command: npm run dev

  test:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - "6666:6666"
    depends_on:
      - front
      - selenium
      - db
      - api
    environment:
      IS_CONTAINER: 1
      IS_CICD_TESTING: 1
      SECRET_KEY: "${SECRET_KEY}"

    command: python manage.py test --keepdb

volumes:
  capstone_db_data: